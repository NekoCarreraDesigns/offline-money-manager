<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="offline money manager app for tracking expenses while in areas with limited to no internet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="#317EFB" />
    <link
      defer
      rel="shortcut icon"
      href="icons/icon-192x192.png"
      type="image/x-icon"
    />
    <link rel="manifest" href="manifest.json" />
    <link
      defer
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link defer rel="stylesheet" href="styles.css" />

    <title>Budget Tracker</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="total">
        <div class="total">Your total is: $<span id="total">0</span></div>
      </div>

      <div class="form">
        <label for="transaction-name-input"></label>
        <input
          type="text"
          id="transaction-name-input"
          placeholder="Name of transaction"
        />
        <label for="transaction-amount-input"></label>
        <input
          type="number"
          min="0"
          id="transaction-amount-input"
          placeholder="Transaction amount"
        />
        <button id="add-btn">
          <i class="fa fa-plus buttons"></i> Add Funds
        </button>
        <button id="sub-btn"><i class="fa fa-minus"></i> Subtract Funds</button>
        <p class="error"></p>
      </div>

      <div class="transactions">
        <table>
          <thead>
            <th>Transaction</th>
            <th>Amount</th>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>

      <canvas id="myChart"></canvas>
    </div>

    <script defer src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script defer src="../js/db.js"></script>
    <script defer src="../js/index.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("../js/service-worker.js")
            .then((reg) => {
              console.log("We found your service worker file!", reg);
            });
        });
      }
    </script>
  </body>
</html>
